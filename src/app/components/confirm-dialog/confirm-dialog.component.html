<h2 mat-dialog-title class="dialog-title">Confirmación</h2>
<mat-dialog-content class="dialog-content">
  <p>¿Estás seguro de que deseas eliminar a <strong>{{ data.name }}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button mat-dialog-close color="primary" >Cancelar</button>
  <button mat-button [mat-dialog-close]="true" color="warn"  cdkFocusInitial>Eliminar</button>
</mat-dialog-actions>
