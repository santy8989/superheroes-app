<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.field">
      <mat-header-cell *matHeaderCellDef>{{ column.header }}</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row[column.field] }}</mat-cell>
    </ng-container>
  
    <ng-container *ngIf="actions" matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <ng-container *ngFor="let action of actions">
          <button mat-raised-button [color]="action.color || 'primary'" class="button-spacing" (click)="onAction(action.callback, row)">
            <mat-icon>{{ action.icon }}</mat-icon> {{ action.label }}
          </button>
        </ng-container>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
